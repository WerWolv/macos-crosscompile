name: Build and Publish Docker Image

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Convert repo string to lowercase
        run: echo "REPO_LOWER_CASE=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Log into GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -f crosscompile/Dockerfile -t ghcr.io/${REPO_LOWER_CASE}:latest ./crosscompile

      - name: Push Docker image
        run: |
          docker push ghcr.io/${REPO_LOWER_CASE}:latest
